<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Faster+One" type="text/css">
        <title>Startseite</title>
    </head>
    <body>
        <section>
            <h2>Formular</h2>
            <form action="#" method="post">
                <div class="form-field">
                    <label>
                        <span class="form-visual-label"> Anrede : </span>
                    </label>
                    <select name="salutation" required>
                        <option value="" selected> &nbsp; </option>
                        <option value="f"> nbsp; </option>
                        <option value="m"> nbsp; </option>
                    </select>
                </div>
                <div class="form-field">
                    <label>
                        <span class="form-visual-label"> Name : </span>
                    </label>
                    <input type="text" name="Name" placeholder="Vor- und Nachname"
                    required />
                </div>
                <div class="form-field">
                    <label>
                        <span class="form-visual-label"> Email : </span>
                    </label>
                    <input type="email" name="email" placeholder="name@test.com"
                    required />
                    </div class="form-field">
                    <div>
                        <label>
                            <span class="form-visual-label"> Nachricht : </span>
                        </label>
                        <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                    </div>
                    <div class="form-field">
                        <button type="submt"> Absenden </button>
                    </div>
            </form>
        </section>

        <aside>
            <h3>Author</h3>
            <p class="vcard">
                <span class="fn"> Thomas Herzog </span>
                <br>
                <span class="org"> FH
                    Hagenberg </span>
                <br>
                <span class="adr"> <span
                    class="postal-code"> 4232 </span> <span class="locality"> Hagenberg </span> <span class="region"> Austria </span> </span>
            </p>
        </aside>

        <footer>
            <p>
                &copy; Webdesign &amp; -prgorammierung
            </p>
        </footer>
        </section>
    </body>
</html>
